<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div *ngIf="ingresoServicio.mensajeVacio" class="mensaje-alerta">
    <h1>Todavia no has agregado ningun ingreso</h1>
  </div>

  <div *ngFor="let nuevoIngreso of ingreso" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{nuevoIngreso.descripcion}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">+ {{nuevoIngreso.valor | currency:'ARS ': '$' : '1.2-2'}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="eliminarIngreso(nuevoIngreso)"></i>
        </button>
      </div>
    </div>
  </div>
</div>
